    <title>Offer Buttons</title>

<body>
    <h1>Available Offers</h1>
    <table id="offers-table">
        <thead>
            <tr>
                <th>Offer</th>
                <th>Full URL</th>
                <th>Offer Parameters</th>
                <th>Visitor Tokens</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        dtpCallback(() => {
            const tableBody = document.querySelector('#offers-table tbody');
            const trackingDomain = 'https://guirmannurcence.com';
            const maxOffers = 50;
            const offerNums = Array.from({ length: maxOffers }, (_, i) => i === 0 ? '' : `/${i + 1}`);
            const tokens = dtpCallback.getTokens();
            const createdLinks = [];

            offerNums.forEach((num, index) => {
                const originalHref = `${trackingDomain}/click${num}`;
                const row = document.createElement('tr');
                const offerCell = document.createElement('td');
                const a = document.createElement('a');
                a.href = originalHref;
                a.textContent = `Offer ${num || 'default'}`;
                offerCell.appendChild(a);
                row.appendChild(offerCell);
                tableBody.appendChild(row);
                createdLinks.push({ row, originalHref, a, offerCell });
            });

            dtpCallback.generateLinks();

            createdLinks.forEach(({ row, originalHref, a, offerCell }, index) => {
                if (a.href === originalHref || a.href.includes('/click')) {
                    tableBody.removeChild(row);
                } else {
                    const urlCell = document.createElement('td');
                    urlCell.textContent = a.href;
                    row.appendChild(urlCell);

                    const params = {};
                    const url = new URL(a.href);
                    for (let [key, value] of url.searchParams.entries()) {
                        params[key] = value;
                    }
                    const paramsCell = document.createElement('td');
                    paramsCell.textContent = JSON.stringify(params, null, 2);
                    row.appendChild(paramsCell);

                    const tokensCell = document.createElement('td');
                    tokensCell.textContent = JSON.stringify(tokens, null, 2);
                    row.appendChild(tokensCell);

                    a.addEventListener('click', () => {
                        dtpCallback.registerClick(index);
                    });
                }
            });
        });
    </script>
</body>
