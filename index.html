<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с трекингом по клику</title>
    <meta http-equiv="delegate-ch" content="sec-ch-ua https://guirmannurcence.com; sec-ch-ua-mobile https://guirmannurcence.com; sec-ch-ua-arch https://guirmannurcence.com; sec-ch-ua-model https://guirmannurcence.com; sec-ch-ua-platform https://guirmannurcence.com; sec-ch-ua-platform-version https://guirmannurcence.com; sec-ch-ua-bitness https://guirmannurcence.com; sec-ch-ua-full-version-list https://guirmannurcence.com; sec-ch-ua-full-version https://guirmannurcence.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Выберите оффер для перехода</h1>
    <p>До клика по кнопке скрипт трекера не будет активен.</p>
    
    <div class="buttons-container">
        <button id="offer1Button">Перейти к Офферу 1</button>
        <button id="offer2Button">Перейти к Офферу 2</button>
    </div>

    <script>
        // Задаем уникальные ID для кампании и офферов
        const campaignId = 'da04940c-00fd-43a4-a23d-5d6f0c4d8d8e';
        const offer1Id = 'dcf8d576-0df6-42d9-89f9-8533019cc31e';
        const offer2Id = 'f949fd2e-168d-49b0-894c-4c3ce35c397c';
        
        // --- Самый надежный способ: динамическое создание скрипта ---
        function startTracking(cpid, oid) {
            // URL, по которому будет загружаться скрипт Voluum
            const baseUrl = "https://guirmannurcence.com/d/.js";
            
            // Собираем параметры для URL
            const params = new URLSearchParams();
            params.append('oref', encodeURIComponent(document.referrer));
            params.append('ourl', encodeURIComponent(location.href));
            params.append('opt', encodeURIComponent(document.title));
            params.append('vtm', new Date().getTime());
            params.append('cpid', cpid); // Добавляем ID кампании
            params.append('oid', oid);   // Добавляем ID оффера

            // Создаем полный URL для загрузки скрипта
            const scriptUrl = `${baseUrl}?${params.toString()}`;

            // Создаем новый тег <script>
            const script = document.createElement('script');
            script.src = scriptUrl;
            
            // Добавляем тег на страницу
            document.body.appendChild(script);

            console.log('Скрипт трекера был запущен с параметрами:', { cpid, oid });
        }
        
        // Обработчик для кнопки Оффера 1
        document.getElementById('offer1Button').addEventListener('click', function() {
            startTracking(campaignId, offer1Id);
        });
        
        // Обработчик для кнопки Оффера 2
        document.getElementById('offer2Button').addEventListener('click', function() {
            startTracking(campaignId, offer2Id);
        });
    </script>
    
    <noscript><link href="https://guirmannurcence.com/d/.js?noscript=true&ourl=" rel="stylesheet"/></noscript>

</body>
</html>
