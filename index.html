<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Voluum URL Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .offer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .offer-link, button {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .offer-link {
            background-color: #007BFF;
            color: white;
        }
        .offer-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>URL Tracker Voluum</h1>

    <div class="offer-container">
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №1</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №2</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №3</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №4</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №5</a>
    </div>

    <button id="getClickidButton">Get clickid function</button>
    <button id="registerClickButton">Register click in Voluum</button>

    <script src="https://dtpmg.com/dtp.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getClickidButton = document.getElementById('getClickidButton');
            const registerClickButton = document.getElementById('registerClickButton');
            const offerLinks = document.querySelectorAll('.offer-link');

            // Обработчик для кнопки "Get clickid function"
            getClickidButton.addEventListener('click', () => {
                dtpCallback(() => {
                    const clickid = dtpCallback.getClickId();
                    if (clickid) {
                        offerLinks.forEach(link => {
                            const originalHref = link.href;
                            const newHref = originalHref.replace('{clickid}', clickid);
                            link.href = newHref;
                            console.log(`Updated link for ${link.textContent}: ${newHref}`);
                        });
                        alert(`clickid получен и подставлен в ссылки: ${clickid}`);
                    } else {
                        alert('Не удалось получить clickid. Убедитесь, что Voluum настроен правильно.');
                    }
                });
            });

            // Обработчик для кнопки "Register click in Voluum"
            registerClickButton.addEventListener('click', () => {
                dtpCallback(() => {
                    dtpCallback.registerClick();
                    alert('Клик успешно зарегистрирован в Voluum. Редирект не выполнен.');
                    console.log('Click registered successfully. No redirect.');
                });
            });
        });
    </script>

</body>
</html>
