    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .offer-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .offer-link {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            word-wrap: break-word;
        }
        .offer-link:hover {
            text-decoration: underline;
        }
        pre {
            background: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Доступные офферы</h1>
        <div id="offers-list">
            <p>Загрузка данных...</p>
        </div>
    </div>

    <script>
        dtpCallback(() => {
            const offersContainer = document.getElementById('offers-list');
            offersContainer.innerHTML = ''; // Очищаем сообщение о загрузке

            const tokens = dtpCallback.getTokens();
            
            // Если вы не знаете, сколько у вас офферов, можно попробовать получить их
            // по порядку. Этот пример предполагает, что у вас есть хотя бы один оффер.
            let offerNumber = 1;
            let offerLink;
            
            do {
                offerLink = dtpCallback.getOfferLink(offerNumber);
                if (offerLink) {
                    const offerSection = document.createElement('div');
                    offerSection.className = 'offer-section';
                    offerSection.innerHTML = `
                        <h2>Оффер #${offerNumber}</h2>
                        <p><strong>Ссылка:</strong></p>
                        <a href="${offerLink}" class="offer-link">${offerLink}</a>
                        <p><strong>Параметры:</strong></p>
                        <pre>${JSON.stringify(tokens, null, 2)}</pre>
                    `;
                    offersContainer.appendChild(offerSection);
                    offerNumber++;
                }
            } while (offerLink); // Продолжаем, пока Voluum возвращает ссылку

            // Если не нашлось ни одного оффера
            if (offerNumber === 1) {
                offersContainer.innerHTML = '<p>Офферы не найдены.</p>';
            }

        });
    </script>

</body>
