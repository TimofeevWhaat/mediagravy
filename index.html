    <title>Список офферов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .offer-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .offer-link {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            word-wrap: break-word; /* перенос длинных ссылок */
        }
        .offer-link:hover {
            text-decoration: underline;
        }
        pre {
            background: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* перенос текста в pre */
            word-wrap: break-word; /* перенос длинных строк */
        }

<body>

    <div class="container">
        <h1>Доступные офферы</h1>
        <div id="offers-list">
            <p>Загрузка данных...</p>
        </div>
    </div>

    <script>
        dtpCallback(() => {
            const offersContainer = document.getElementById('offers-list');
            offersContainer.innerHTML = ''; // Очищаем сообщение о загрузке

            // Получаем токены
            const tokens = dtpCallback.getTokens();
            
            // Получаем и отображаем все офферы
            // Voluum не предоставляет прямого метода для получения всех офферов сразу, 
            // поэтому мы должны генерировать их по одному.
            // В данном примере мы предполагаем, что у нас есть 3 оффера.
            // Если у вас их больше, добавьте нужные номера.
            const offerNumbers = [1, 2, 3]; // Замените на реальное количество офферов

            offerNumbers.forEach(number => {
                const offerLink = dtpCallback.getOfferLink(number);
                
                // Создаем элемент для каждого оффера
                const offerSection = document.createElement('div');
                offerSection.className = 'offer-section';
                offerSection.innerHTML = `
                    <h2>Оффер #${number}</h2>
                    <p><strong>Ссылка:</strong></p>
                    <a href="${offerLink}" class="offer-link">${offerLink}</a>
                    <p><strong>Параметры:</strong></p>
                    <pre>${JSON.stringify(tokens, null, 2)}</pre>
                `;
                offersContainer.appendChild(offerSection);
            });
            
            // Если нужно отобразить только один оффер (например, для одного лендинга), 
            // можно использовать такой код:
