<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Voluum URL Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .offer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .offer-link, button, .register-link {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .offer-link {
            background-color: #007BFF;
            color: white;
        }
        .offer-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #getClickidButton {
            margin: 10px;
            background-color: #28a745;
            color: white;
        }
        #getClickidButton:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-link {
            background-color: #dc3545; /* Красный цвет для кнопки регистрации */
            color: white;
        }
        .register-link:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>URL Tracker Voluum</h1>

    <div class="offer-container">
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №1</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №2</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №3</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №4</a>
        <a class="offer-link" href="https://meyerweb.com/eric/tools/dencoder/?clickid={clickid}">Offer №5</a>
    </div>

    <button id="getClickidButton">Get clickid function</button>
    <a href="https://guirmannurcence.com/click" class="register-link" id="registerClickLink">Register click in Voluum</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getClickidButton = document.getElementById('getClickidButton');
            const registerClickLink = document.getElementById('registerClickLink');
            const offerLinks = document.querySelectorAll('.offer-link');

            // Функция для получения параметра из URL
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Обработчик для кнопки "Get clickid"
            getClickidButton.addEventListener('click', () => {
                const clickid = getUrlParameter('clickid');
                if (clickid) {
                    offerLinks.forEach(link => {
                        const originalHref = link.href;
                        const newHref = originalHref.replace('{clickid}', clickid);
                        link.href = newHref;
                        console.log(`Updated link for ${link.textContent}: ${newHref}`);
                    });
                    alert(`clickid получен и подставлен в ссылки: ${clickid}`);
                } else {
                    alert('Не удалось найти clickid в URL. Убедитесь, что он передан как параметр.');
                }
            });

            // Обработчик для ссылки "Register click"
            registerClickLink.addEventListener('click', (event) => {
                // Отменяем стандартное действие ссылки, чтобы не было редиректа
                event.preventDefault(); 
                
                // Создаем и отправляем HTTP-запрос
                fetch(registerClickLink.href)
                    .then(response => {
                        console.log('Click registered successfully:', response);
                        alert('Клик успешно зарегистрирован в Voluum. Редирект не выполнен.');
                    })
                    .catch(error => {
                        console.error('Error registering click:', error);
                        alert('Произошла ошибка при регистрации клика.');
                    });
            });
        });
    </script>

</body>
</html>
